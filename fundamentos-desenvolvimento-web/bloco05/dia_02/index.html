<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // Questão 1
    let tagBody = document.querySelector('body');
    let criaFilhoBody = document.createElement('h1');
    criaFilhoBody.innerText = "Exercício 5.2 - JavaScript DOM";
    tagBody.appendChild(criaFilhoBody);

    //Questão 2
    let tagDiv = document.querySelector('body');
    let criaTagDiv = document.createElement('div');
    criaTagDiv.className = 'main-content';
    tagDiv.appendChild(criaTagDiv);

    //Questão 3
  </script>
</body>

</html>
